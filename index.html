<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Introduction</title>
  <style>
    h1 {
      color: red;
    }

    img {
      border: 10px dashed black;
    }

    img#a {
      border: 10px dashed blue;
    }
  </style>
</head>

<body>
  <h1>Cascading Style Sheets</h1>
  <img src="./Moon.jpg">
  <img src="./Summer.jpg" id="a">

</html>
